<p>
  RF-160型保温自熟式节能粉丝机是以不锈钢为主要材料精良制造的高档粉丝机。
</p>
<p>
  特点: 适应性强，适用于方便米粉、直条米粉和普通米粉等米粉产品的生产，也适用于绿豆等淀粉原材料的粉丝生产。目前现代生产粉丝的首选设备。
</p>
<p>
  技术参数: 产量250公斤/小时，配用电动机22千瓦，外形尺寸：1.5*2.2M
</p>
<p>
  采用高温挤压、自熟、保温熟化等技术，将传统米粉生产工艺的粉料预蒸两次挤压和人工喂料输送等多道工序和操作高度整合为一体，显著提高了生产的自动化水平，大大缩小了设备挤压状态的连续性和稳定性，避免人为因素对质量的影响，显著提高产品优良率。
</p>
