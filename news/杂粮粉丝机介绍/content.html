<p>
  杂粮粉丝机是新型多功能节能型粉丝机设备， 可将大米、玉米、面粉、荞麦、高粱、红薯、绿豆、土豆、豌豆等为原材料。
</p>
<p>
  杂粮粉丝机能够生产米粉、米线、粉丝、粉条、冷面、年糕、各种杂粮粉丝、蔬菜面条等多种绿色食品，而且每种食品厚薄粗细等规格均可调整。
</p>
<p>
  杂粮粉丝机经过一系列加工制作的淀粉制品，拥有嫩滑的口感，柔韧的咬劲，丰富的口味，是近年来新兴的一种食品，有袋装和碗装两种产品类型。
</p>
